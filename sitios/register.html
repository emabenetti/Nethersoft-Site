  <section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-4 is-offset-4">
          <h3 class="title has-text-black">CREAR UNA CUENTA</h3>
          <hr class="login-hr">
          <p class="subtitle has-text-black mb-6 pb-5">Ingrese un correo y una contraseña.</p>
          <div class="box">
            <figure class="avatar">
              <img src="../media/user.png" height="128px" width="128px">
            </figure>
            <form>
              <div class="field">
                <div class="control">
                  <input class="input is-large" type="email" placeholder="ejemplo@email.com" autofocus="">
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <input class="input is-large" type="password" placeholder="contraseña">
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input class="input is-large" type="password" placeholder="repetir contraseña">
                </div>
              </div>
              <div class="field">
                <label class="checkbox">
                  <input type="checkbox">
                  Deseo recibir noticias y promociones
                </label>
              </div>
              <button class="button is-block is-primary is-large is-fullwidth">Registrarse <i class="fa fa-sign-in"
                  aria-hidden="true"></i></button>
            </form>
          </div>
          <p class="has-text-grey">
            <a href="login.html">Iniciar sesión</a> &nbsp;·&nbsp;
            <a href="recuperar_pass.html">Recuperar contraseña</a> &nbsp;·&nbsp;
            <a href="contact.html">Ayuda</a>
